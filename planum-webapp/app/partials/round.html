<div class="container-fluid">

	<div class="container col-md-12">
		<h2> {{game.name}} </h2>
		<a href="#/postSong" class="btn btn-primary">Subir canci√≥n</a>
		<a href="#/postSong" class="btn btn-primary"><i class="fa fa-arrow-left"></i></a>
		<a href="#/postSong" class="btn btn-primary"><i class="fa fa-arrow-right"></i></a>
	</div>
	
	<div class="container col-md-10 publications">
	    <div class="publication thumbnail col-md-3" ng-animate="animate" ng-repeat="publication in publications | orderBy: 'date' : false">
		    <a ng-href="#/publication/{{publication._id}}">
				<img ng-src="http://img.youtube.com/vi/{{publication.song.youtubeId}}/hqdefault.jpg" />
				<div class="caption">
				  <p>{{publication.song.artist}}</p>
				  <p>{{publication.song.name}}</p>
				  <p>{{publication.date | date}}</p>
				</div>
		    </a>
		</div>
	</div>

	<div class="container-fixed col-md-2">
		<div class=" players">
			<h4>Jugadores</h4>
			<ul class="list-group">
				<li ng-repeat="player in players" class="list-group-item">
					<a ng-href="#/profile/{{player._id}}">
						<div class="row">
							<div class="col-xs-2" ><img class="small-thumbnail" ng-src="{{config.serverUrl}}{{player.thumbLink}}"/></div>
							<span class="col-xs-10">{{player.name}}</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
